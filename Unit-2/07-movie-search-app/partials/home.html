<h1>Angular OMDb API Search</h1>

<h3>Search for Movie by Title</h3>

<form class="" name="mainSearch" ng-submit="getMovies(view.searchValue)">
  <input type="text" placeholder="Seven Samurai" ng-model="view.searchValue">
  <input type="submit" class="btn btn-primary" value="Submit">
</form>


<div ng-repeat="movie in view.movies">
  <a ng-href="/movie/{{ movie.imdbID }}">
    <div class="">
      <h3>{{ movie.Title }}</h3>
      <p> {{ movie.Year }} </p>
    </div>
  </a>
</div>
